<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.png" />

    <title>Memory Game</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="selection_page">
      <h1>Memory Game</h1>
      <div class="radio_container">
        <form action="" id="selection_form">
          <div class="easy_wrapper">
            <input type="radio" name="radio_input" id="easy" value="easy" />
            <label for="easy">Easy</label>
          </div>
          <div class="medium_wrapper">
            <input type="radio" name="radio_input" id="medium" value="medium" />
            <label for="medium">Medium</label>
          </div>
          <div class="hard_wrapper">
            <input type="radio" name="radio_input" id="hard" value="hard" />
            <label for="hard">Hard</label>
          </div>
          <div class="extreme_wrapper">
            <input
              type="radio"
              name="radio_input"
              id="extreme"
              value="extreme"
            />
            <label for="extreme">Extreme</label>
          </div>
        </form>
      </div>
    </section>
    <section class="playing_page">
      <button class="home_btn">Home</button>
      <div class="header">
        <h1>Moves: <span id="playerMovesCount"></span></h1>
        <h1>
          Time:
          <span class="time"
            ><span class="minutes">00</span>:<span class="seconds"
              >00</span
            ></span
          >
        </h1>
      </div>
      <main></main>
    </section>
    <section class="result_page">
      <button id="play_again">play again</button>
      <button id="change_btn">Change difficulty</button>
    </section>
    <!-- Script -->
    <script src="memory.js"></script>
  </body>
</html>
